<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ProjectVision | Login & Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url(https://images3.alphacoders.com/131/thumb-1920-1310858.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 110vh;
    background: rgba(39, 39, 39, 0.4);
}

.nav {
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-around;
    width: 100%;
    height: 100px;
    line-height: 100px;
    background: linear-gradient(rgba(39, 39, 39, 0.6), transparent);
    z-index: 100;
}

.nav-logo p {
    color: white;
    font-size: 25px;
    font-weight: 600;
}

.nav-menu ul {
    display: flex;
}

.nav-menu ul li {
    list-style-type: none;
}

.nav-menu ul li .link {
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    padding-bottom: 15px;
    margin: 0 25px;
}

.link:hover,
.active {
    border-bottom: 2px solid #fff;
}

.nav-button .btn {
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.4);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

#registerBtn {
    margin-left: 15px;
}

.btn.white-btn {
    background: rgba(255, 255, 255, 0.7);
}

.btn.btn.white-btn:hover {
    background: rgba(255, 255, 255, 0.5);
}

.nav-menu-btn {
    display: none;
}

.form-box {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 512px;
    height: 520px;
    overflow: hidden;
    z-index: 2;
}

.login-container {
    position: absolute;
    left: 4px;
    width: 500px;
    display: flex;
    flex-direction: column;
    transition: .5s ease-in-out;
}

.register-container {
    position: absolute;
    right: -520px;
    width: 500px;
    display: flex;
    flex-direction: column;
    transition: .5s ease-in-out;
}

.top span {
    color: #fff;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
}

.top span a {
    font-weight: 500;
    color: #fff;
    margin-left: 5px;
}

header {
    color: #fff;
    font-size: 30px;
    text-align: center;
    padding: 10px 0 30px 0;
}

.two-forms {
    display: flex;
    gap: 10px;
}

.input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    height: 50px;
    width: 100%;
    padding: 0 10px 0 45px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease;
}

.input-field:hover,
.input-field:focus {
    background: rgba(255, 255, 255, 0.25);
}

::-webkit-input-placeholder {
    color: #fff;
}

.input-box i {
    position: relative;
    top: -35px;
    left: 17px;
    color: #fff;
}

.submit {
    font-size: 15px;
    font-weight: 500;
    color: black;
    height: 45px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: .3s ease-in-out;
}

.submit:hover {
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}

.two-col {
    display: flex;
    justify-content: space-between;
    color: #fff;
    font-size: small;
    margin-top: 10px;
}

.two-col .one {
    display: flex;
    gap: 5px;
}

.two label a {
    text-decoration: none;
    color: #fff;
}

.two label a:hover {
    text-decoration: underline;
}

.google-btn {
    width: 100%;
    height: 45px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
    transition: .3s ease-in-out;
}

.google-btn:hover {
    background: rgba(255, 255, 255, 0.7);
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}

.google-btn img {
    width: 24px;
    height: 24px;
}

.google-btn span {
    color: #000;
    font-size: 15px;
    font-weight: 500;
}

.or-divider {
    text-align: center;
    color: white;
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.or-divider::before,
.or-divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

@media only screen and (max-width: 786px) {
    .nav-button {
        display: none;
    }

    .nav-menu.responsive {
        top: 100px;
    }

    .nav-menu {
        position: absolute;
        top: -800px;
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        width: 100%;
        height: 90vh;
        backdrop-filter: blur(20px);
        transition: .3s;
    }

    .nav-menu ul {
        flex-direction: column;
        text-align: center;
    }

    .nav-menu-btn {
        display: block;
    }

    .nav-menu-btn i {
        font-size: 25px;
        color: #fff;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
        transition: .3s;
    }

    .nav-menu-btn i:hover {
        background: rgba(255, 255, 255, 0.15);
    }
}

@media only screen and (max-width: 540px) {
    .wrapper {
        min-height: 100vh;
    }

    .form-box {
        width: 100%;
        height: 500px;
    }

    .register-container,
    .login-container {
        width: 100%;
        padding: 0 20px;
    }

    .register-container .two-forms {
        flex-direction: column;
        gap: 0;
    }
}
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>ProjectVision .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="Index.html" class="link active">Home</a></li>
                    <li><a href="index.html" class="link">Main Website</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>

                <div class="or-divider">or</div>

                <button class="google-btn" id="googleSignIn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    <span>Sign in with Google</span>
                </button>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Navigation Script -->
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>

    <!-- Firebase Authentication Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARbW2lDKcZucJbo8lrwARvgax4Cy0NfuA",
            authDomain: "naaaabruh-ad282.firebaseapp.com",
            projectId: "naaaabruh-ad282",
            storageBucket: "naaaabruh-ad282.firebasestorage.app",
            messagingSenderId: "555946191902",
            appId: "1:555946191902:web:01ef40fb4e42acdf88120f",
            measurementId: "G-WWNFXHJ4XX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get Auth instance
        const auth = firebase.auth();
        
        // Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Loading State Function
        function setLoading(isLoading) {
            const buttons = document.querySelectorAll('.submit, .google-btn');
            buttons.forEach(button => {
                button.disabled = isLoading;
                button.style.opacity = isLoading ? '0.5' : '1';
            });
        }

        // Google Sign In Handler
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                setLoading(true);
                const result = await auth.signInWithPopup(googleProvider);
                console.log("Google Sign In Successful!", result.user);
                alert("Google Sign In Successful!");
                
                // Store login state in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to main website or dashboard
                window.location.href = "index.html";
            } catch (error) {
                console.error(error.message);
                alert(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Regular Email/Password Sign In Handler
        document.querySelector('.login-container .submit').addEventListener('click', async (event) => {
            event.preventDefault();
            const email = document.querySelector('.login-container input[placeholder="Username or Email"]').value;
            const password = document.querySelector('.login-container input[placeholder="Password"]').value;

            // Basic validation
            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }

            try {
                setLoading(true);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Login Successful!", userCredential.user);
                alert("Login Successful!");
                
                // Store login state in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                window.location.href = "index.html";
            } catch (error) {
                console.error(error.message);
                if (error.code === 'auth/wrong-password') {
                    alert("Incorrect password. Please try again.");
                } else if (error.code === 'auth/user-not-found') {
                    alert("No account found with this email. Please register first.");
                } else {
                    alert(error.message);
                }
            } finally {
                setLoading(false);
            }
        });

        // Registration Handler
        document.querySelector('.register-container .submit').addEventListener('click', async (event) => {
            event.preventDefault();
            const firstName = document.querySelector('.register-container input[placeholder="Firstname"]').value;
            const lastName = document.querySelector('.register-container input[placeholder="Lastname"]').value;
            const email = document.querySelector('.register-container input[placeholder="Email"]').value;
            const password = document.querySelector('.register-container input[placeholder="Password"]').value;

            // Basic validation
            if (!firstName || !lastName || !email || !password) {
                alert("Please fill in all fields");
                return;
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters long");
                return;
            }

            try {
                setLoading(true);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update user profile with full name
                await userCredential.user.updateProfile({
                    displayName: `${firstName} ${lastName}`
                });

                console.log("Registration Successful!", userCredential.user);
                alert("Registration Successful!");
                
                // Store login state in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                window.location.href = "index.html";
            } catch (error) {
                console.error(error.message);
                if (error.code === 'auth/email-already-in-use') {
                    alert("Email already registered. Please login instead.");
                } else {
                    alert(error.message);
                }
            } finally {
                setLoading(false);
            }
        });

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user);
                // You can update UI or redirect here if needed
            } else {
                console.log('No user is signed in.');
            }
        });

        // Password Reset Handler (for "Forgot password?" link)
        document.querySelector('.two label a[href="#"]').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.querySelector('.login-container input[placeholder="Username or Email"]').value;
            
            if (!email) {
                alert("Please enter your email address first");
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert("Password reset email sent! Please check your inbox.");
            } catch (error) {
                console.error(error.message);
                alert(error.message);
            }
        });

        // Check login state on page load
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (isLoggedIn === 'true') {
                // Hide the login and register buttons
                if (loginBtn) loginBtn.style.display = 'none';
                if (registerBtn) registerBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
